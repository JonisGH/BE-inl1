<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <title>API form</title>
  </head>
  <body>
    <form onsubmit="handleSubmit(event)">
      <div class="container">
        <div style="border-bottom: 1px solid #000000">
          <p>Current date and time:</p>
          <h4 id="datetime"></h4>
        </div>
        <div>
          <label for="email" style="display: block">email:</label>
          <input type="email" id="email" />
        </div>
        <div>
          <label for="msg" style="display: block">message:</label>
          <textarea
            id="msg"
            placeholder="message here ..."
            rows="4"
            cols="50"
          ></textarea>
        </div>
        <button type="submit">submit</button>
      </div>
    </form>

    <script>
      let formData = {
        datetime: "",
        email: "",
        message: "",
      };

      function updateDateTime() {
        const now = new Date();
        formData.datetime = now.toLocaleString();
        document.querySelector("#datetime").textContent = formData.datetime;
      }
      setInterval(updateDateTime, 1000);

      document.querySelector("#email").onchange = function (event) {
        formData.email = event.target.value;
      };

      document.querySelector("#msg").onchange = function (event) {
        formData.message = event.target.value;
      };

      function handleSubmit(event) {
        event.preventDefault(); // Prevent the default form submission
        // Process formData here
        console.log("Form submitted:", formData);
      }
    </script>
  </body>
</html>
